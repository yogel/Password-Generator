<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Tell me how you would like your password</h1>
    <form id="passForm">
      <span>How many characters?</span><br>
      <input type="number" id="amountOfCharacters" value="34"><br>
      <div class="checkDiv">
        <span>Letters?</span>
        <input type="checkbox" class="isIncluded" id="isLetters" checked>
        <input type="number" id="amountOfLetters" value="8">
        <br>
      </div>
      <div class="checkDiv">
        <span>capitals?</span>
        <input type="checkbox" class="isIncluded" id="isCapitals" checked>
        <span>Does it matter how many?</span>
        <input type="checkbox" class="isIncluded" id="isQuantityCapitals" checked>
        <input type="number" id="amountOfCapitals" value="4">
        <br>
      </div>
      <div class="checkDiv">
        <span>Numbers?</span>
        <input type="checkbox" class="isIncluded" id="isNumbers" checked>
        <input type="number" id="amountOfNumbers" value="5">
        <br>
      </div>
      <input type="submit" id="submit">
    </form>
    <script
    src="http://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
